version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the application..."
  post_build:
    commands:
      - echo "Starting the application..."
      - nohup npm start &
      - sleep 5 # Wait for the server to start
  test:
    commands:
      - echo "Running tests..."
      - chmod +x test/test.sh
      - ./test/test.sh

artifacts:
  files:
    - "**/*"
